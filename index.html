<script>
    let a =[1,4,3,5,6,8,7,1];
    let b =a.join('');
    let c=[b[0]];


    for (i=1;i<b.length;i++){
        if ((Number(b[i])% 2===0) && (Number(b[i-1])%2===0)) {
            c.push('-');
            c.push(b[i]);
        }
        else {
            c.push(b[i]);
        }


    }
    console.log(c.join(''));

</script>
